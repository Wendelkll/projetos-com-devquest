<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsivo.css">
  <link rel="stylesheet" href="./css/variaveis.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="header">
    <section class="container">
      <img src="./images/logo.svg" alt="imagem do Huddle">
    </section>
  </header>






  <main>
    <section class="info-container">
      <img src="./images/illustration-mockups.svg" alt="imagem-1">

      <source srcset="./images/bg/mobile.svg" media="max-width: 600px">
      </div>
    </section>



    <section class="info">
      <div class="informacoes">
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddie re-imagines the way we build community. You have <br> a voice, but so does your audience. Create
          connections with <br> your users as you engage in genuine discussion.</p>
      </div>

      <button class="btn">Register</button>
    </section>
  </main>





  <footer class="footer" id="footer">
    <section class="social">
      <a href="#">
        <i class="fab fa-facebook"></i>
      </a>

      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>

      <a href="#">
        <i class="fab fa-instagram-square"></i>
      </a>
    </section>
  </footer>



  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
    integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
